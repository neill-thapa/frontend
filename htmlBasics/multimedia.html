<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1 style="text-align: center;"><u>Image examples</u></h1>
    <h2 style="color: blue;">Image example:</h2><br>
    <img src="facebook.png" width="150px" height="150px" alt="Facebook.png">
    <p><b>Facebook</b></p>
   
    <h2 style="color: blue;">Image with alternative text example:</h2><br>
    <img src="faceboo.png" width="150px" height="150px" alt="Facebook.png">
    <p><b>Facebook</b></p>
    <hr>

    <h1 style="text-align: center;"><u>Videos Examples</u></h1>
    <h2 style="color: blue;">Night Sky</h2>
    <p><b>It has no autoplay feature.</b></p>
    <video width="100%" height="auto" controls>
        <source src="sky.mp4" type="video/mp4">Your browser does not support the video tag.
    </video>
    
    <h2 style="color: blue;">Nature</h2>
    <p><b>It has autoplay feature.</b></p>
    <video width="100%" height="auto" controls autoplay loop>
        <source src="nature.mp4" type="video/mp4">Your browser does not support the video tag.
    </video>
    <hr>
    <h1 style="text-align: center;"><u>Audio Examples</u></h1>
    <h2 style="color: blue;">Motivation</h2>
    <p><b>It has autoplay feature.</b></p>
    <audio controls autoplay loop>
        <source src="motivation.mp3" type="audio/mpeg">Your browser does not support the audio tag.
    </audio>
    
    <h2 style="color: blue;">Motivation2</h2>
    <p><b>It has no autoplay feature.</b></p>
    <audio controls>
        <source src="motivation.mp3" type="audio/mpeg">Your browser does not support the audio tag.
    </audio>
    <hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Learning Project</title>
    <link rel="icon" type="image/x-icon" href="images/fav.svg" />

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: radial-gradient(
          circle at top left,
          #2a1b4f 0%,
          #1a1236 25%,
          #0d081e 50%,
          #030008 75%,
          #000000 100%
        );
        background-size: 120% 120%;
        background-attachment: fixed;
        color: #e6e9f0;
      }

      footer {
        text-align: center;
        padding: 20px;
        color: #8a8fa3;
        font-size: 14px;
      }

      .container {
        max-width: 900px;
        margin: 150px auto;
        padding: 20px;
        text-align: center;
      }

      .container h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .container p {
        font-size: 18px;
        color: #00ff99;
        margin-bottom: 40px;
      }

      .pages {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .page-card {
        display: block; /*make the link behave like a block*/
        background-color: rgba(26, 29, 55, 0.95);
        padding: 20px;
        border-radius: 10px;
        border: 2px solid rgba(138, 143, 163, 0.25);
        text-decoration: none;
        color: #e6e9f0;
        font-size: 20px;
        transition: transform 0.2s, border-color 0.2s;
      }

      .page-card:hover {
        transform: translateY(-5px);
        border-color: #00ff99;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>HTML Learning Project</h1>
      <p>
        This project documents my journey of learning HTML and CSS. Each page
        focuses on a specific concept.
      </p>

      <div class="pages">
        <a href="multimedia.html" class="page-card">Multimedia</a>
        <a href="style.html" class="page-card">Styling</a>
        <a href="formatting.html" class="page-card">Text Formatting</a>
        <a href="lists.html" class="page-card">Lists</a>
        <a href="tables.html" class="page-card">Tables</a>
        <a href="forms.html" class="page-card">Forms</a>
        <a href="semantic.html" class="page-card">Semantic</a>
        <a href="canvas.html" class="page-card">Canvas</a>
      </div>
    </div>

    <footer>&copy; 2025 HTML Learning Project. All rights reserved.</footer>
  </body>
</html>
